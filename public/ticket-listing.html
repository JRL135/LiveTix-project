<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Listing</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="./css/font.css" rel="stylesheet">
    <script src="./settings/settings.js"></script>
    <script src="./components/header.js" type="text/javascript" defer></script>
    <script src="./components/footer.js" type="text/javascript" defer></script>
    <link href="./css/header.css" rel="stylesheet">
    <link href="./css/footer.css" rel="stylesheet">
    <link href="./css/ticket-listing.css" rel="stylesheet">
</head>
<body>
    <header-component></header-component>

        <main>
            <div class="main-container">
                <div class="tix-form">
                    <div class="choice-1-container"></div>
                    <div class="choice-2-container"></div>
                </div>
                <div class='condition-container' style="display:none;">
                    <div id="condition-summary-text">Exchange Condition Summary</div>
                    <div class="selected-summary-container">
                        <div id="selected-event-condition-container"></div>
                        <div id="selected-ticket-type-condition-container"></div>
                    </div>
                    <button id="post-btn" onclick="postExchangeCondition()" style="display:none;">Submit</button>
                </div>   
            </div>
        </main>

    <footer-component></footer-component>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
