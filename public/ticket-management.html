<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="./css/font.css" rel="stylesheet">
    <script src="./settings/settings.js"></script>
    <script src="./components/header.js" type="text/javascript" defer></script>
    <script src="./components/footer.js" type="text/javascript" defer></script>
    <link href="./css/header.css" rel="stylesheet">
    <link href="./css/footer.css" rel="stylesheet">
    <link href="./css/ticket-management.css" rel="stylesheet">

</head>
<body>
    <header-component></header-component>

    <main>
        <div class="main-container">
            <div id="page-title">Ticket management page</div>
            <div class="ticket-list-container">
                <p id="tickets-verified-text">Tickets verified</p>
                <table class="tickets-table table">
                    <thead>
                        <tr>
                            <th id="tb_ticket_id">Ticket ID</th>
                            <th id="tb_user_id">User ID</th>
                            <th id="tb_event_title">Event Title</th>
                            <th id="tb_event_id">Event ID</th>
                            <th id="tb_verified_time">Verified Time</th>
                            <th id="tb_ticket_price">Ticket Price</th>
                            <th id="tb_ticket_type">Ticket Type</th>
                            <th id="tb_ticket_start_date">Ticket Start Date</th>
                            <th id="tb_ticket_end_date">Ticket End Date</th>
                        </tr>
                    </thead>
                    <tbody id="ticket_tb_tbody"></tbody>
                </table>
            </div>
            <a href="/ticket-scanner.html" id="ticket-scanner-link"><button>Go to ticket scanner</button></a>
        </div>
    </main>
    <footer-component></footer-component>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./script/ticket-management.js"></script>
</body>
</html>
