<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="./css/event.css" rel="stylesheet">
    <link href="./css/font.css" rel="stylesheet">
    <script src="./settings/settings.js"></script>
    <script src="./components/header.js" type="text/javascript" defer></script>
    <script src="./components/footer.js" type="text/javascript" defer></script>
    <link href="./css/header.css" rel="stylesheet">
    <link href="./css/footer.css" rel="stylesheet">


</head>
<body>
    <!-- navbar -->
    <header-component></header-component>

    <!-- body -->
    <main class="main" role="main">
        <div class="main-container-s1">
            <div class="main-container-s1-date-container">
                <div class="main-container-s1-date-container__style__item event_title"></div>
                <div class="main-container-s1-date-container__style__item event_category"></div>
                <div class="main-container-s1-date-container__style__item event_date"></div>
                <div class="main-container-s1-date-container__style__item event_location"></div>
                <div class="main-container-s1-date-container__style__item event_avenue"></div>
                <div class="main-container-s1-date-container__style__item event_artist"></div>
                <button class="main-container-s1-date-container__style__item ticket_button" type="button" id="ticket_button" onclick="clickTicketButton(event)">Tickets</button>
            </div>

            <div class="main-container-s1-photo-container">
                <img class="event_main-image">
            </div>
        </div>

        <!-- event description -->
        <div class="main-container-s2">
            <p id="event_description_header">Event Description</p>
            <div class="event_description"></div>
        </div>

        <!-- countdown -->
        <div id="countdown-div" style="display:none;">
            <p>Time remaining to complete purchase:</p>
            <div id="countdown-text"></div>
        </div>

        <div class="main-container-s3" style="display:none;">
            <!-- ticket selection -->
            <div class="main-container-s3-selection-container">
                <table class="">
                    <thead>
                        <tr>
                            <th id="tb_type">Type</th>
                            <th id="tb_price">Price</th>
                            <th id="tb_available">Available Tickets</th>
                            <th id="tb_amount">Select Ticket</th>
                        </tr>
                    </thead>
                    <tbody id="ticket_tb_tbody"></tbody>
                </table>
            </div>

            <div class="main-container-s3-container">
                <!-- order summary -->
                <div id="ticket_selected_summary_container">
                    <div class="ticket_selected_summary_container_item" id="order_summary_title">Order Summary</div>
                </div>

                <!-- add to cart button -->
                <button class="ticket_button" style="display:none;" onclick="postTicketSelection(event)" type="button" id="addToCart_ticket_button">Add to Cart</button>

                <!-- pay button -->
                <button class="ticket_button" style="display:none;" type="button" id="buy_ticket_button" onclick="buyTickets(event)">Pay Now</button>

            </div>
        </div>

        <div class="main-container-s4" style="display:none;">
            <!-- <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                </div>
                <div class="form-group card-number-group">
                    <label for="card-number" class="control-label"><span id="cardtype"></span>卡號</label>
                    <div class="form-control card-number"></div>
                </div>
                <div class="form-group expiration-date-group">
                    <label for="expiration-date" class="control-label">卡片到期日</label>
                    <div class="form-control expiration-date" id="tappay-expiration-date"></div>
                </div>
                <div class="form-group cvc-group">
                    <label for="cvc" class="control-label">卡片後三碼</label>
                    <div class="form-control cvc"></div>
                </div>
    
                <button type="submit" class="btn btn-default">Pay</button>
            </form> -->
            <label for="card-number" class="control-label"><span id="cardtype"></span>Card Number</label>
            <div class="tpfield" id="card-number"></div>
            <label for="expiration-date" class="control-label">Expiration Date</label>
            <div class="tpfield" id="card-expiration-date"></div>
            <label for="cvc" class="control-label">CVC</label>
            <div class="tpfield" id="card-ccv"></div>
            <button type="button" id="paySDK-btn" onclick="onSubmit(event)">Pay</button>
        </div>
    </main>

    <footer-component></footer-component>
    <script src="https://js.tappaysdk.com/tpdirect/v5.12.3"></script>
    <script src="./script/event.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- <script src="./script/checkout.js"></script> -->

</body>
</html>
